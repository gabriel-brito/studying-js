<meta charset="UTF-8">
<script>

var pulaLinha = function() {
	document.write("<br><hr><br>");
};

var mostra = function(frase) {
	document.write("<big>");
	document.write(frase);
	document.write("</big>");
	pulaLinha();
};

	var pesoDoUsuario = parseInt(prompt("Qual seu peso?"));
	var alturaDoUsuario = parseInt(prompt("Qual sua altura?"));
	function calculoImc(pesoDoUsuario, alturaDoUsuario) {
		return pesoDoUsuario / (alturaDoUsuario * alturaDoUsuario);
	}
	var resultadoUsuario = calculoImc(pesoDoUsuario, alturaDoUsuario);

	if (resultadoUsuario < 18.5) {
		mostra("Seu IMC indica que você está ABAIXO do peso");
	} else if (resultadoUsuario > 35) {
		mostra("Seu IMC indica que você está ACIMA do peso");
	};
</script>
